<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/hamburgers.css" />
    <link rel="stylesheet" href="./css/adaptive.css" />
    <title>Web.Dev</title>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="navbar">
            <div class="logo">Web.Dev</div>
            <nav class="nav">
              <div class="nav__links">
                <a href="#" class="nav__link">Home</a>
                <a href="#" class="nav__link">About</a>
                <a href="#" class="nav__link">Testimonials</a>
                <a href="#" class="nav__link">Contact</a>
              </div>
              <div class="nav__buttons">
								<a href="#" class="nav__btn">Sign in</a>
                <a href="#" class="nav__btn nav__btn--green">Sign up</a>
              </div>
            </nav>
            <button class="hamburger hamburger--spin" type="button">
              <div class="inner">
                <span class="bar"></span>

              </div>
            </button>
          </div>
				</div>

							<h1 class="banner__title">
							We Develop <span class="banner__title-span">Shopify</span> sites

							Slingback fabric heels. Thin wraparound ankle strap. Squared
							heel and toe. Pointed toes. Padded insole with geometrical
							design.
						</p>
						<div class="banner__buttons">
							<a href="#" class="banner__btn banner__btn--green">Contact Us</a>
							<a href="#" class="banner__btn"
								>Watch Video
								<span class="banner__span"
								><img
								src="./img/arrow.svg"
								alt=""
								class="banner__btn-icon" /></span
								></a>
							</div>
						</div>
					</div>
				</div>
      </header>
    </div>
    <script src="./js/app.js"></script>
